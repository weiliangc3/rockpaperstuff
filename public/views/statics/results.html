<h2>Results</h2>
<div class="results" ng-if="Main.roundWinner.length === 3">
  <div class="scoretracker">
    <table class="scoretracker__table">
      <tr>
        <td>
          Computer
        </td>
        <td>
          {{Main.roundWinner.length-Main.countPlayerWins()}}
        </td>
      </tr>
      <tr>
        <td>
          Player
        </td>
        <td>
          {{Main.countPlayerWins()}}
        </td>
      </tr>
      <tr>
        <td>
          Rounds played
        </td>
        <td>
          {{Main.roundsPlayed}}
        </td>
      </tr>
    </table>
    <div class="scoretracker__round" ng-class="Main.roundDisplayClass(0)">
      <span/>
    </div>
    <div class="scoretracker__round" ng-class="Main.roundDisplayClass(1)">
      <span/>
    </div>
    <div class="scoretracker__round" ng-class="Main.roundDisplayClass(2)">
      <span/>
    </div>
  </div>
  <div class="results__message">
    <p>
      The {{Main.winner}} has won with a score of {{Main.countPlayerWins()}} to {{3-Main.countPlayerWins()}}
    </p>

    <button class="button" ng-click="Main.resetGame()" ui-sref="game">
      Play again?
    </button>
  </div>
</div>

<div ng-if="Main.roundWinner.length !== 3">
  <h3>Error</h3>
  <p>
    Game not found, but player found?
  </p>
  <p>
    <button class="button" ui-sref="home">
      Take me home.
    </button>
  </p>
</div>
